<!-- target: bounce -->
<section class="bounce-wrap">
    <div class="bounce-group">
        <img class="bounce-bag" src="src/img/bg-bounce.png" alt="泰富送红包">
    </div>

    <h3>红包大放送</h3>
    <a class="btn-bounce btn-round" id="btn-bounce"><em class="btn-text">抢红包</em></a>

    <footer class="rule">
        <h4>抢红包活动说明：</h4>
        <p>
            1、10000个红包大放送；<br>
            2、红包分两轮奋发，每人每轮限抢一次红包；<br>
            3、抢到的红包两小时内抵达您的微信帐号，可自行提现；
        </p>
    </footer>
</section>
<!-- import: weixin -->

<!-- target: bounceGet -->
<img class="bg-lucky" src="src/img/bg-lucky.jpg">
<section class="bounce-wrap bounce-result">
    <div class="bounce-group">
        <img class="bounce-bag" src="src/img/bg-bounce.png" alt="泰富送红包">
    </div>
    
    <h3><img class="bounce-get" src="src/img/bounce-get.png" title="抢到啦!"></h3>
    <h4>恭喜您抢到了<em>${value}</em>元红包</h4>
    <blockquote>红包两小时内到账!</blockquote>

    <!-- if: ${round} == 1 -->
    <p class="sub-note">请耐心等待第二轮红包开放继续抢吧!</p>
    <!-- /if -->

    <a class="btn btn-primary btn-block" href="#/">去玩点其他的</a>
</section>

<!-- target: bounceAlready -->
<section class="bounce-wrap bounce-result">
    <div class="bounce-group">
        <img class="bounce-bag" src="src/img/bg-bounce.png" alt="泰富送红包">
    </div>
    <h3 class="nobounce">
        <!-- if: ${round} == 1 -->
        <img class="bounce-next" src="src/img/bounce-next.png" title="抢过了">
        <!-- else -->
        <img class="bounce-re" src="src/img/bounce-re.png" title="抢过了">
        <!-- /if -->
    </h3>
    <h4>别太贪心哦！本轮您已抢过了
        <!-- if: ${round} == 1 --><br>请耐心等待第二轮红包开放！<!-- /if -->
    </h4>
    <blockquote>您在抢红包活动中抢到的红包共计：<em>${value}元</em></blockquote>
    <a class="btn btn-primary btn-block" href="#/">去玩点其他的</a>
</section>

<!-- target: bounceOver -->
<section class="bounce-wrap bounce-result">
    <div class="bounce-group">
        <img class="bounce-bag" src="src/img/bg-bounce.png" alt="泰富送红包">
    </div>

    <h3 class="nobounce"><img class="bounce-over" src="src/img/bounce-over.png" title="抢完了"></h3>
    <h4>
        <!-- if: ${round} == 1 -->请耐心等待第二轮红包开放！
        <!-- else -->您来太晚了！所有红包已抢完了！
        <!-- /if -->
    </h4>
    <blockquote>您在抢红包活动中抢到的红包共计：<em>${value}元</em></blockquote>
    <a class="btn btn-primary btn-block" href="#/">去玩点其他的</a>
</section>
