<!-- target: program -->
<section class="program-wrap">
    <div class="slides">
        <ul class="slide-wrap">
            <!-- for: ${list} as ${item}, ${index} -->
            <li class="slide">
                <h4><em>${item.number}/</em><sub>${list.length}</sub> ${item.name}</h4>
                <div class="program-banner"><img src="${item.banner}" alt="${item.name}"></div>
                <h5>参与部门：${item.department}</h5>
                <div class="vote">
                    <p><em>${item.voteNum}</em>票</p>
                    <a class="btn btn-primary btn-large vote-btn" data-id="${item.id}">赞一票</a>

                </div>
                <p class="tip">*每人每天只可对同一节目赞一票</p>
                <a class="rank-link" href="#/program/rank">查看排行榜</a>
            </li>
            <!-- /for -->
        </ul>
    </div>
    
    <img class="arrow-down" src="src/img/arrow-down.png" alt="向下翻页">
</section>
